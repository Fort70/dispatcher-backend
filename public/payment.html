<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SpecLode Payment</title>
  <link href="https://fonts.googleapis.com/css2?family=Protest+Revolution&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #111;
      background-image: url('https://www.transparenttextures.com/patterns/brushed-alum.png');
      background-repeat: repeat;
      background-attachment: fixed;
      color: #76f309;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 30px 0;
    }

    .title {
      font-family: 'Protest Revolution', cursive;
      font-size: 175px;
      text-align: center;
      color: #00e6ff;
      margin: 0 0 10px;
    }

    .slogan {
      text-align: center;
      color: #76f309;
      font-size: 36px;
      margin-bottom: 30px;
      font-family: 'Protest Revolution', cursive;
    }

    .container {
      background-color: #111;
      border-radius: 8px;
      padding: 30px;
      width: 90%;
      max-width: 750px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
    }

    form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px 30px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
    }

    .full-width {
      grid-column: 1 / 3;
    }

    .show-password {
      font-size: 13px;
      color: #76f309;
      display: inline-flex;
      align-items: center;
      gap: 5px;
      margin-top: 4px;
    }

    .show-password input {
      margin-right: 5px;
    }

    .checkbox-wrapper label {
        display: flex;
        align-items: center;
        gap: 3px;
        font-size: 14px;
        margin: 0;
        color: #76f309;
        
}

    .checkbox-wrapper input[type="checkbox"] {
        margin: 0;
    }


    button {
      grid-column: 1 / 3;
      width: 100%;
      background-color: #00e6ff;
      color: #000;
      padding: 12px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background-color: #00bcd4;
    }

    .back-link {
      text-align: center;
      display: block;
      margin-top: 20px;
      font-size: 14px;
      color: #76f309;
      text-decoration: underline;
    }

    @media (max-width: 700px) {
      form {
        grid-template-columns: 1fr;
      }

      .full-width, .checkbox-label, button {
        grid-column: 1 / 2;
      }
    }
  </style>
</head>
<body>

  <div class="title">SpecLode</div>
  <div class="slogan">Load Smart. Drive Legal. Powered by SPECLODE!</div>

  <div class="container">
    <form>
      <div>
        <label>Full Name</label>
        <input type="text" required>
      </div>

      <div>
        <label>Company Name</label>
        <input type="text" required>
      </div>

      <div>
        <label>Phone Number</label>
        <input type="tel" required>
      </div>

      <div>
        <label>Email Address</label>
        <input type="email" required>
      </div>

      <div>
        <label>Password</label>
        <input type="password" id="passwordInput" required>
        <div class="show-password">
          <input type="checkbox" onclick="togglePassword()"> Show Password
        </div>
      </div>

      <div>
        <label>Country</label>
        <select required>
          <option value="">Select your country</option>
          <option value="US">United States</option>
          <option value="CA">Canada</option>
          <option value="GB">United Kingdom</option>
        </select>
      </div>

      <div>
        <label>Plan</label>
        <select required>
          <option value="starter">Starter – $19.99/mo</option>
          <option value="pro">Pro – $49.99/mo</option>
          <option value="elite">Elite – $79.99/mo</option>
        </select>
      </div>

      <div>
        <label>Billing Address</label>
        <input type="text" placeholder="Street Address" required>
      </div>

      <div>
        <label>City</label>
        <input type="text" required>
      </div>

      <div>
        <label>State/Province</label>
        <input type="text" required>
      </div>

      <div>
        <label>ZIP/Postal Code</label>
        <input type="text" required>
      </div>

      <div>
        <label>Credit Card Number</label>
        <input type="text" inputmode="numeric" pattern="[0-9\s]{13,19}" maxlength="19" placeholder="XXXX XXXX XXXX XXXX" required>
      </div>

      <div>
        <label>Expiration Date</label>
        <input type="text" placeholder="MM/YY" required>
      </div>

      <div>
        <label>CVV Code</label>
        <input type="text" placeholder="123" maxlength="4" required>
      </div>

      <div class="checkbox-wrapper">
        <label>
    <input type="checkbox" id="termsCheckbox" required>
             I agree to the Terms and Conditions
        </label>
  </div>



      <button type="submit">Submit Payment</button>
    </form>
    <a href="subscription.html" class="back-link">&larr; Back to Plans</a>
  </div>

  <script>
    function togglePassword() {
      const input = document.getElementById("passwordInput");
      input.type = input.type === "password" ? "text" : "password";
    }
  </script>

</body>
</html>
