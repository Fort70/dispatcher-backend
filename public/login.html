<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SpecLode Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Protest+Revolution&display=swap" rel="stylesheet">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="/styles.css">


  <style>
    body {
      margin: 0;
      font-family: 'Protest Revolution', cursive;
      background-color: #111;
      background-image: url('https://www.transparenttextures.com/patterns/brushed-alum.png');
      background-repeat: repeat;
      background-attachment: fixed;

      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding-top: 5px;
      padding-bottom: 60px;
      zoom: .50;
    }

    .logo {
      width: 850px;
      margin-top: 10px;
    }

    .title {
      font-size: 140px;
      color: cyan;
      margin-top: 10px;
    }

    .slogan {
      margin-top: 5px;
      color: cyan;
      font-size: 24px;
      text-align: center;
    }

    .login-box {
      background: rgba(0, 0, 0, 0.85);
      padding: 30px 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px cyan;
      margin-top: 20px;
      width: 90%;
      max-width: 440px;
      text-align: center;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      box-sizing: border-box; /* Ensures perfect alignment */
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: #00e6ff;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 21px;
      margin-top: 14px;
    }

    button:hover {
      background-color: #00bcd4;
    }

    .toggle-link {
      margin-top: 21px;
      color: #00e6ff;
      text-align: center;
      cursor: pointer;
      font-size: 13.8px;
    }

    .upgrade-btn {
      background: #21c421;
      color: #fff;
      font-weight: bold;
      font-size: 15px;
      padding: 12px;
      margin-top: 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .upgrade-btn:hover {
      background: #1da01d;
    }

    #error-message {
      color: red;
      text-align: center;
      margin-top: 14.3px;
      font-size: 16.5px;
    }
  </style>
</head>
<body>
  <img src="./speclode-car-logo.png" alt="SpecLode Car Logo" class="logo" />
  <div class="title">SpecLode</div>
  <div class="slogan">Load Smart. Drive Legal. Powered by SPECLODE!</div>

  <div class="login-box">
<form id="loginForm">
  <input type="email" id="email" placeholder="Email" required />
  <input type="password" id="password" placeholder="Password" required />
  <button type="submit" id="loginButton">Login</button>
</form>

    <div class="toggle-link" id="toggleText">Don't have an account? Register</div>
    <button id="freeTrialBtn" class="upgrade-btn">7 Day Free Trial</button>
    <div id="error-message"></div>
  </div>

  <script>
  const authBtn = document.getElementById("loginButton");
  const toggleText = document.getElementById("toggleText");
  const emailInput = document.getElementById("email");
  const passwordInput = document.getElementById("password");
  const errorDiv = document.getElementById("error-message");

  let isLogin = true;

  toggleText.addEventListener("click", () => {
    isLogin = !isLogin;
    authBtn.textContent = isLogin ? "Login" : "Register";
    toggleText.textContent = isLogin
      ? "Don't have an account? Register"
      : "Already have an account? Login";
    errorDiv.textContent = "";
  });

  authBtn.addEventListener("click", async () => {
    const email = emailInput.value.trim();
    const password = passwordInput.value.trim();

    errorDiv.textContent = "";

    if (!email || !password) {
      errorDiv.textContent = "Please enter both email and password.";
      return;
    }

    if (!isLogin) {
      window.location.href = `subscription.html?email=${encodeURIComponent(email)}`;
      return;
    }

    try {
      const response = await fetch("/admin/login", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "x-api-key": "SPECLODE_DEV_KEY_987654"
        },
        body: JSON.stringify({ email, password })
      });

      const data = await response.json();

      if (response.ok && data.token) {
        localStorage.setItem("token", data.token);
        window.location.href = "dispatcher.html";
      } else {
        errorDiv.textContent = data.message || "Login failed.";
      }
    } catch (err) {
      errorDiv.textContent = "Server errorâ€”try again.";
      console.error(err);
    }
  });

  // Handle Enter key (form submit)
  document.getElementById("loginForm").addEventListener("submit", function (e) {
    e.preventDefault();
    document.getElementById("loginButton").click();
  });

  // Free Trial Button
  document.getElementById("freeTrialBtn").addEventListener("click", () => {
    window.location.href = "subscription.html";
  });
</script>


  </script>
</body>
</html>
